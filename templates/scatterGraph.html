<div class="h1">{{ text }}</div>
<canvas id="chart" width="900" height="400"></canvas>
<script>
    var ctx = document.getElementById("chart").getContext("2d");
    var mixedChart = new Chart(ctx, {
        type: 'scatter',
        data: {
            datasets: [{
                data: {{ values | safe }},
                backgroundColor: ["rgba(205, 127, 50, 1)", "rgb(211,211,211)", "rgb(255,215,0)"],
            }],
            labels: {{ labels | safe }}
        },
        options: {
            responsive: true
        }
});
</script>
